name: hackernewsapp
description: Example from the boring flutter development show.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  url_launcher: ^5.7.8

  cupertino_icons: ^1.0.0

  built_collection: '>=2.0.0 <5.0.0'
  built_value: ^7.0.2

  http: ^0.12.2

  rxdart: ^0.24.1

  font_awesome_flutter: ^8.10.0

  webview_flutter: ^1.0.7

  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: ^1.22.0

  build_runner: ^1.0.0
  built_value_generator: ^7.1.0

flutter:

  uses-material-design: true

  fonts:
    - family: Abril Fatface
      fonts:
        - asset: fonts/AbrilFatface-Regular.ttf
